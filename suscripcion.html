<body class=" text-bg-dark p-3">
    
    <main class="container-fluid r" style="width: 100%;">
        <div class="row justify-content-md-center ">
            <div class="col-md-8 col-xs-12 mt-4 text-center">
                <h2 class="mb-4 text-center "><b>Formulario de suscripci√≥n </b></h2>
        
                <form class="p-4" method="post" novalidate>
                  
                  <div class="form-group mb-4">
                    <label for="textName" class="form-label">Nombre</label>
                    <input type="text" class="form-control text-center" id="nombre" name="nombre"  pattern="[A-Z a-z]{3,30}" required="required" minlength="6" maxlength="12"  style="width: 100%  text-center;" >
                    </div>

                    <div class="form-group mb-4">
                        <label for="usuario">Email</label>
                        <input type="email" class="form-control text-center" id="email" name="email" required="required"  style="width: 100%  text-center;" >
                    </div>
        
                    <div class="form-group mb-4">
                        <label for="clave">Clave (6 a 10 caracteres)</label>
                        <input type="password" class="form-control" id="clave" name="clave" required="required" minlength="6" maxlength="10" style="width: 100%;">
                    </div>
                    <div class="mb-3 form-check text-start">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordar</label>
                      </div> 
        
                    <button type="submit"  class="btn btn-primary text-center"><i class="fas fa-sign-in-alt" >
                        <a href="login.html">
                    </i> Ingresar</button></a>
                </form>
            </div>
        </div>
    </main>
