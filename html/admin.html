    <!-- Modal Crear Juego -->
    <div class="modal fade bg-body-tertiary" data-bs-theme="dark" id="modalCrear" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalCrearLabel">Nuevo Juego</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="crearJuegoForm" onsubmit="crearJuego(event)">
              <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" placeholder="Diablo IV" required>
              </div>
              <div>
                <label for="genre" class="form-label">Categorías</label>
              </div>
              <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="accionCheck" value="Accion">
                <label class="form-check-label" for="accionCheck">Acción</label>
              </div>
              <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="aventuraCheck" value="Aventura">
                <label class="form-check-label" for="aventuraCheck">Aventura</label>
              </div>
              <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="FPSCheck" value="FPS">
                <label class="form-check-label" for="FPSCheck">FPS</label>
              </div>
              <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="luchaCheck" value="Lucha">
                <label class="form-check-label" for="luchaCheck">Lucha</label>
              </div>
              <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="RPGCheck" value="RPG">
                <label class="form-check-label" for="RPGCheck">RPG</label>
              </div>
              <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="disparosCheck" value="Disparos">
                <label class="form-check-label" for="disparosCheck">Disparos</label>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="description" placeholder="Una demo del Path of Exile 2" required>
              </div>
              <div class="mb-3">
                <label for="developer" class="form-label">Desarrollador</label>
                <input type="text" class="form-control" id="developer" placeholder="Blizzard" required>
              </div>
              <div class="mb-3">
                <label for="release_date" class="form-label">Fecha de lanzamiento</label>
                <input type="text" class="form-control" id="release_date" placeholder="13 Sep, 1990" required>
              </div>
              <div class="mb-3">
                <label for="poster" class="form-label">Poster URL</label>
                <input type="url" class="form-control" id="poster" placeholder="https://steamcdn-a.akamaihd.net/steam/apps/952060/library_600x900_2x.jpg" required>
              </div>
              <div class="mb-3">
                <label for="banner" class="form-label">Banner URL</label>
                <input type="url" class="form-control" id="banner" placeholder="https://steamcdn-a.akamaihd.net/steam/apps/952060/library_600x900_2x.jpg" required>
              </div>
              <div class="mb-3">
                <label for="logo" class="form-label">Logo URL</label>
                <input type="url" class="form-control" id="logo" placeholder="https://steamcdn-a.akamaihd.net/steam/apps/952060/library_600x900_2x.jpg" required>
              </div>
              <div class="mb-3">
                <label for="screenshot1" class="form-label">Screenshot 1 URL</label>
                <input type="url" class="form-control" id="screenshot1" placeholder="https://steamcdn-a.akamaihd.net/steam/apps/952060/library_600x900_2x.jpg" required>
              </div>
              <div class="mb-3">
                <label for="screenshot2" class="form-label">Screenshot 2 URL</label>
                <input type="url" class="form-control" id="screenshot2" placeholder="https://steamcdn-a.akamaihd.net/steam/apps/952060/library_600x900_2x.jpg" required>
              </div>
              <div class="mb-3">
                <label for="screenshot3" class="form-label">Screenshot 3 URL</label>
                <input type="url" class="form-control" id="screenshot3" placeholder="https://steamcdn-a.akamaihd.net/steam/apps/952060/library_600x900_2x.jpg" required>
              </div>
              <div class="mb-3">
                <label for="video" class="form-label">Video URL</label>
                <input type="url" class="form-control" id="video" placeholder="https://steamcdn-a.akamaihd.net/steam/apps/952060/library_600x900_2x.jpg" required>
              </div>
              <div class="mb-3">
                <label for="icon" class="form-label">Ícono URL</label>
                <input type="url" class="form-control" id="icon" placeholder="Diablo IV" required>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="text" class="form-control" id="price" placeholder="59.99" required>
              </div>
              <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="publicadoCheck" value="true" checked>
                <label class="form-check-label" for="publicadoCheck">Publicado</label>
              </div>
              <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="destacadoCheck" value="true">
                <label class="form-check-label" for="destacadoCheck">Destacado</label>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
